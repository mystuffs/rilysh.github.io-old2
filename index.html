---
layout: default
---
<div class="main">
    <ul>
        {% for tag in site.tags %}
        <li id="{{ tag[0] }}">
            <b>{{ tag[0] | capitalize }}</b>
        </li>
        {% for post in tag[1] %} {{ post.date | date:"%Y-%m-%d" }} &rsaquo;
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <br />
        {% endfor %}
        <br />
        {% endfor %}
    </ul>
</div>
